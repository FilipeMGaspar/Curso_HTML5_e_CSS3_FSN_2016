<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Filipe Gaspar">
    <meta name="description" content="Curso de HTML5 e CSS3">
    <link rel="stylesheet" href="css/estilo.css">
   
    <title>Curso HTML5</title>
</head>
<body>
   
    <section>
        <form method="post" action="">

            <fieldset>
                <legend>
                    Prencha todos os campos
                </legend>

                <label for="nome">Nome</label> <br>
                <input class="campos" type="text" id="nome" maxlength="40" name="nome" required autofocus><br>
                <label for="email">E-Mail</label><br>
                <input class="campos" type="email" id="email" name="email" maxlength="50" required><br>
                <input type="submit" value="Enviar dados">
                <input type="reset" value="Limpar Dados">
            </fieldset>

        </form>
   </section>

</body>
</html>
