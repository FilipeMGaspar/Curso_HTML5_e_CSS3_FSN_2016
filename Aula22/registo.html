<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registe-se grátis!</title>
    <link rel="stylesheet" href="css/utilizador.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul class="menu">
                <li>Utilizadores</li>
                <li>Fornecedores</li>
                <li>Clientes</li>
                <li>Serviços</li>
                <li>Consultas</li>
                <li>Sair</li>
            </ul>
        </nav>

        <section>
            <h1>Registo de Utilizadores</h1>
            <hr>
            <br>

            <form method="POST" action="">
                <input type="submit" class="btn_salvar" value="Salvar">

                <input type="reset" class="btn_limpar" value="Limpar">

                <input type="button" class="btn_excluir" value="Eliminar"><br><br>
               
                Nome do Utilizador:<br>
                <input type="text" name="utilizador" id="utilizador"  class="campo" placeholder="Mome do utilizador" required autofocus><br>

                E-Mail:<br>
                <input type="email" name="email" id="email" class="campo" placeholder="mome@dominio.pt" required> <br>
                
                Nome Completo:<br>
                <input type="text" name="nome" class="campo" placeholder="Nome completo" required>

            </form>
        </section>
    </div>
</body>
</html>
